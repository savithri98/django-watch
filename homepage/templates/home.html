{% extends 'main.html' %} {% load static %} {% block body_block %}
<!-- carousel section -->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 h-50" src="{% static  'homepage\image\sample1.jpg' %}" alt="First Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-50" src="{% static  'homepage\image\sample2.jpg' %}" alt="Second Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 h-50" src="{% static  'homepage\image\sample3.jpg' %}" alt="Third Slide">
    </div>
  </div>
  <button class="carousel-control-prev" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
<!-- offer section -->

<div style="background-color: rgb(224, 255, 252);
width: 100%;
text-align: center;
height: 50px;
margin: 10px;">
    <h5>
        We are offering 50% off on all products 
    </h5>
</div>

 <!---cards section--->
 
 <div class="row">

  {% for w_item in watches_t %}
  <div class="col"></div>
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{w_item.image.url}}" alt="Card image cap" />
     <div class="card-body">
       <h5 class="card-title">{{w_item.name}}</h5>
       <p class="card-text">{{w_item.description}}</p>
       <p class="card-text">{{w_item.price}}</p>
       <a href="{% url 'product' id=w_item.id %}" class="btn btn-primary">View Product</a>
       <a href="{% url 'addtowish' id=w_item.id %}" class="btn btn-primary ">+ Wishlist</a>
       <a href="{% url 'addtocart' id=w_item.id %}" class="btn btn-primary c-button" >+ Cart</a>
     </div>
   </div>
  {% endfor %}
 </div>

 <!--Footer-->
 <div style="background-color:rgb(224, 253, 255); width: 100%; text-align: center; height: 50px;margin: 10px;">
    <h5>
        Footer Section
    </h5>
 </div>
  </div>
 {% endblock %}
