{% extends 'main.html' %} {% block body_block %} {% for item in user_products %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{item.image.url}}"
        alt="Not Available"
        class="img-fluid product-img"
      />
    </div>
    <div class="col-md-6">
      <h2>{{item.name}}</h2>
      <h3>Amount: Rs {{item.price}}</h3>
      <p>{{item.description}}</p>

      <a href="{% url 'removewish' id=item.id %}" class="btn btn-primary">Remove</a>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
